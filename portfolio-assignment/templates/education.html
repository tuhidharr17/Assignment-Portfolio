    <style>
      body {
        font-family: Arial, sans-serif;

      .container {
        margin-top: 50px;

      .card {

      .card-title {

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .education-item {
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s, transform 0.5s;
      }
      .education-item.show {
        opacity: 1;
        transform: translateY(0);
      }
      .school-name {
        font-size: 24px;
        font-weight: bold;
      }
      .degree {
        font-style: italic;
      }
      .year {
        color: #6c757d;
      }
    </style>

  <body>

      <a class="navbar-brand" href="#">Tuhin Dhar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          </li>
        </ul>

    <div class="container">
      <h1 class="text-center mb-5">My Education</h1>

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="education-item">
            <div class="school-name">NPS International School</div>
            <div class="degree">Class 10 - 93.4%</div>
            <div class="year">2019</div>
          </div>
          <div class="education-item">
            <div class="school-name">NPS International School</div>
            <div class="degree">Class 12 - 92.4%</div>

          </div>
          <div class="education-item">

              Sikkim Manipal Institute of Technology
            </div>
            <div class="degree">B.Tech in Computer Science and Engineering</div>
            <div class="year">Present</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add show class to education items for transition effect
      document.addEventListener("DOMContentLoaded", function () {
        const educationItems = document.querySelectorAll(".education-item");
        educationItems.forEach(function (item) {
          item.classList.add("show");
        });
      });
    </script>
